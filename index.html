<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style> @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap'); </style>
  <title>Tip calculator app</title>
  <link rel="stylesheet" type="text/css" href=styles.css>
    <script src="index.js"></script>
    <body>
     
     <div class="img-container">
      <img src="images/logo.svg">
     </div>

     <div class="calculator-component-container">
      <div class="left-container">
        <div class="left-top-container">
          <label class="labeling">Bill</label>
          <input  autocomplete="on" class="inputs" placeholder="0" type="text"  id = "inputs"name="" onclick="ColorFunction()">
          <img class="img" src="images/icon-dollar.svg">
        </div>
        <div class="left-middle-container ">
          <h3 class="h3">Select Tip %</h3>
          <div class="left-middle-container1">
          <button onclick="CustomFunc()" id = "cell1" class="cell1">5%</button>
          <button onclick="PercentFunc()" class="cell1">10%</button>
          <button onclick="CustomFunca()" class="cell1">15%</button>
        </div>
        <div class="left-middle-container2">
          <button onclick="CustomFunco()" class="cell1">25%</button>
          <button onclick="CustomFunci()" class ="cell1">50%</button>
          <input id = "inputs" autocomplete="on" onchange="CustomFu()" class="inputss" placeholder="Custom" type="text" name="" onclick="ColorFunction()">
        </div>
           

       <div class="left-bottom-container ">
         <label class="labeling">Number of people</label>
          <input autocomplete="on" class="inputs" id = "input" placeholder="0" type="text" name="">
          <img class="img" src="images/icon-person.svg">
       </div>
        </div>
      </div>
      <div class="right-container">
       <div class="right-top-container">
        <div class="top">
        <h2 class="h2s">Tip Amount</h2>
        <h1 class="h1s">$0.00</h1>
      </div>
        <p class="ps">/  person</p>
       </div>
       <div class="right-middle-container">
       <div id = "top" class="top">
        <h2 class="h2s">Total Amount</h2>
        <h1 class="h1s" id = "h1">$0.00</h1>
      </div>
        <p class="ps">/  person</p>
       </div>
       <div class="right-bottom-container">
        <div class="top3">
           <button onclick="buttonFunction()" class="button">RESET</button>
     </div>
   </div>
      </div>
       
    </div>
          


 
  
</body>
</html>
